groups:
  - name: banking_app_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests/second for {{ $labels.uri }}"
      
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response times"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}"
      
      - alert: CreditScoreProcessingFailures
        expr: rate(banking_credit_score_requests_total{status="failure"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High credit score processing failure rate"
          description: "Credit score failures: {{ $value }} per second"
      
      - alert: CustomerCountDropped
        expr: banking_customers_count < 50
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Customer count dropped significantly"
          description: "Customer count is {{ $value }}, expected at least 50"
      
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM memory usage"
          description: "Heap memory usage is {{ $value | humanizePercentage }}"
