groups:
  - name: cbsa_banking_alerts
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}"
      
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}"
      
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.uri }}"
      
      - alert: CriticalErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.uri }}"
      
      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage is at {{ $value | humanizePercentage }}"
      
      - alert: CriticalDatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.95
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool critically exhausted"
          description: "Connection pool usage is at {{ $value | humanizePercentage }}"
      
      - alert: HighJVMMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap memory usage"
          description: "Heap memory usage is at {{ $value | humanizePercentage }}"
      
      - alert: CriticalJVMMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical JVM heap memory usage"
          description: "Heap memory usage is at {{ $value | humanizePercentage }}"
      
      - alert: HighGCActivity
        expr: rate(jvm_gc_pause_seconds_count[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High garbage collection activity"
          description: "GC is running {{ $value }} times per second"
      
      - alert: ApplicationDown
        expr: up{job="cbsa-banking-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "The CBSA banking application has been down for more than 1 minute"
      
      - alert: CreditAgencyHighLatency
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{uri=~"/api/credit-agency.*"}[5m])) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Credit agency simulation showing high latency"
          description: "Credit agency endpoint p95 latency is {{ $value }}s"
