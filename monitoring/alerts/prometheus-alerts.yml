groups:
  - name: banking_app_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: banking-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.uri }}. This indicates potential service degradation."
      
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          component: banking-app
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}. Target is < 1.0s."
      
      - alert: VerySlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2.0
        for: 3m
        labels:
          severity: critical
          component: banking-app
        annotations:
          summary: "Very slow response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}. This is critically slow."
      
      - alert: ApplicationDown
        expr: up{job="banking-app"} == 0
        for: 1m
        labels:
          severity: critical
          component: banking-app
        annotations:
          summary: "Application is down"
          description: "Banking application has been down for more than 1 minute. Immediate attention required."
      
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.90
        for: 5m
        labels:
          severity: warning
          component: banking-app
        annotations:
          summary: "High memory usage detected"
          description: "JVM heap usage is {{ $value | humanizePercentage }}. Consider investigating memory leaks or increasing heap size."
      
      - alert: CriticalMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.95
        for: 2m
        labels:
          severity: critical
          component: banking-app
        annotations:
          summary: "Critical memory usage detected"
          description: "JVM heap usage is {{ $value | humanizePercentage }}. Application may experience OutOfMemory errors soon."
      
      - alert: HighGCActivity
        expr: rate(jvm_gc_pause_seconds_sum[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: banking-app
        annotations:
          summary: "High garbage collection activity"
          description: "GC is consuming {{ $value }}s per second. This may impact application performance."
      
      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.90
        for: 3m
        labels:
          severity: warning
          component: banking-app
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value | humanizePercentage }} of database connections are in use. Consider increasing pool size or investigating connection leaks."
      
      - alert: HighCustomerOperationLatency
        expr: histogram_quantile(0.95, rate(method_timed_seconds_bucket{class=~".*CustomerRepository.*"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: banking-app
          domain: customer
        annotations:
          summary: "High customer operation latency"
          description: "Customer repository operations are taking {{ $value }}s at p95. Investigate database performance."
      
      - alert: HighAccountOperationLatency
        expr: histogram_quantile(0.95, rate(method_timed_seconds_bucket{class=~".*AccountRepository.*"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: banking-app
          domain: account
        annotations:
          summary: "High account operation latency"
          description: "Account repository operations are taking {{ $value }}s at p95. Investigate database performance."
      
      - alert: HighTransactionOperationLatency
        expr: histogram_quantile(0.95, rate(method_timed_seconds_bucket{class=~".*TransactionRepository.*"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: banking-app
          domain: transaction
        annotations:
          summary: "High transaction operation latency"
          description: "Transaction repository operations are taking {{ $value }}s at p95. Investigate database performance."
