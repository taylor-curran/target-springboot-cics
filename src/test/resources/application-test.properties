# Test configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize database with test schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/test-schema.sql

# JPA/Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Logging for debugging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Data generation settings for tests (smaller dataset)
data.generation.enabled=true
data.generation.customer.start=1
data.generation.customer.end=10
data.generation.customer.step=1
data.generation.seed=99999
data.generation.transaction.days=7

# Actuator endpoint configuration for tests
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
